<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shorcut icon" href="https://simpleicon.com/wp-content/uploads/calculator.png">   
  </head>
  <body>
    <div class="container">
      <div class="visor">
        <h1 id="number">0</h1>
      </div>
      <div class="buttons">
        <div id="btnAC" class="button operationF">AC</div>
        <div class="button operationF">del</div>
        <div class="button operation spotlight">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation spotlight">*</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation spotlight">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation spotlight">+</div>
        <div id="btn0" class="button number">0</div>
        <div class="button dot">,</div>
        <div class="button operation spotlight">=</div>
      </div>
    </div>
    <script src="js/index.js" charset="utf-8"></script>
    <footer>
      <p><a href="https://github.com/lucas-almeida026/simpleCalculator" target="_blank">This project</a> on Git Hub</p>
      <p>Created by <a href="https://github.com/lucas-almeida026" target="_blank">Lucas Almeida</a> - Web Dev</p>
      <p>Released by <a href="https://github.com/" target="_blank">Git Hub</a></p>
    </footer>
  </body>
</html>
